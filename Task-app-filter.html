<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Task-app-filter</title>
    <link rel="stylesheet" href="./Task-app-filter.css">
</head>
<body>
    <div class="main">
        <div class="head-section">
            <section class="search-wrapper">
                <img src="./icons/search-icon.svg" alt="search-icon" class="searchIcon">
                <input type="text" placeholder="Filter by Description" class="searchInput">
                <img src="./icons/close-icon.svg" alt="close-icon" class="closeIcon">
            </section>
          <div>
            <button class="addBtn">+ Add Task</button>
          </div>  
        </div>
       

        <table class="tableOfTasks">
            <thead class="table-head">
               
                    <th>S/N</th>
                    <th>Description</th>  
                    <th>Status</th>  
                    <th>Date</th> 
                    <th>Priority</th> 
                    <th></th>  
               
            </thead>

            <tbody  id="tableBody " >
                <!--it will be dynamically added  -->
            </tbody>

        </table>

        <div class="pagination">
            <p>
                Displaying 1-3 of <span>3</span>
            </p>
            <button>Previous </button> <b>1</b>
            <button>Next </button>
        </div>

        <div class="emptyState">
            <div>
                <img src="./icons/search-icon.svg" alt="" class="emptySearchIcon">

            </div>
               
                <h4>
                    No result for  "<span id="searchValue"></span>" 
                 </h4>
                 <p>
                     Check the spelling or try a new search
                 </p>
               </div>
        </div>
    
    
   <script src="./Task-app-filter.js"></script>
   <script src="./data.js"></script>
</body>
</html>
